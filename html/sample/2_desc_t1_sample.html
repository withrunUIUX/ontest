<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 샘플 - 2.테이블 + 빈칸_t1_sample</title>
    
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/tinymce.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <script type="text/javascript" src="/js/include.js"></script>
        <script type="text/javascript" src="/js/contents.js"></script>
    </head>

<body>


<div id="question" class="question">

    <div class="q_content editor" id="sample-radio-t2">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">문두을 입력하세요. 서술입력 기본형 입니다.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <strong class="sub_tt">표 제목</strong>
                    <table class="tbl_basic type3 center">
                        <caption>개요</caption>
                        <colgroup>
                            <col style="width:16%">
                            <col style="width:16%">
                            <col style="width:16%">
                            <col style="width:16%">
                            <col style="width:16%">
                            <col style="width:16%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>제목</th>
                                <th>내용</th>
                                <th>내용</th>
                                <th>내용</th>
                                <th>내용</th>
                                <th>내용</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td><span class="blankBox"></span></td>
                                <td>내용</td>
                                <td>내용</td>
                                <td>내용</td>
                                <td>내용</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="a_wrap">
                <div class="txareWrap">
                    <div class="item">
                        <strong>요약</strong>
                        <textarea placeholder="답안을 작성하세요."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
